<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="/contact-form" method="post">
        <fieldset>
            <legend>Contact</legend>
            <div>
                <div>
                    <strong>Subject: </strong><select name="Subject">
                        <option value="1">Support</option>
                        <option value="2">Sugestion</option>
                        <option value="3">Complaint</option>
                    </select>
                </div>
                <div>
                    <p>
                       <strong>*Full name:</strong>
                       <br>
                       <input type="text" id="name" name="user_name" placeholder="Your name"maxlength="161"> 
                    </p>
                </div>
                <div>
                    <p>
                        <strong>*E-mail:</strong>
                        <br>
                        <input type="email" id="email" name="user_email" placeholder="email@domain.com"maxlength="100"> 
                     </p>
                </div>
                <div>
                    <strong>*Mesange:</strong>
                    <br>
                    <textarea id="msg" name="user_msg"></textarea>
                </div>
                <div>
                    <p>
                        <input type="checkbox" id="confirmation"> Sign up for newsletter
                    </p>
                </div>
                <div class="button">
                    <button type="submit">Send</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
