<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
</head>
<body>
    <h1>My shopping list</h1>
    <hr>
    <ul>
        <div>
            <input type="checkbox" id="milk" name="interest" value="milk" checked>
            <label for="milk">Milk</label>
        </div>
        <div>
            <input type="checkbox" id="eggs" name="interest" value="eggs">
            <label for="eggs">Eggs</label>
        </div>
        <div>
            <input type="checkbox" id="sugar" name="interest" value="sugar">
            <label for="sugar">Sugar</label>
        </div>
        <div>
            <input type="checkbox" id="flour" name="interest" value="flour">
            <label for="flour">Flour</label>
        </div>        
    </ul>
</body>
</html>
