<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary</title>
</head>
<body>
    <h1> <strong>HTML structure</strong> </h1>
    <dl>
        <dt> <strong>!DOCTYPE html</strong> </dt>
            <dd>Sets the document type to HTML5</dd>
        <dt> <strong>html</strong> </dt>
            <dd>Define an HTML document</dd>
        <dt> <strong>head</strong> </dt>
            <dd>Container for metadata, page title, links...</dd>
        <dt> <strong>body</strong> </dt>
            <dd>Document body</dd>
    </dl>
</body>
</html>
