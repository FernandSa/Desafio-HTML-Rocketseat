<!DOCTYPE html>
<html lang="rn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="">
        <h1>Quiz about HTML</h1>
        <hr>
        <ol>
            <li>
                <h3>Question 1 - What does HTML stand for?</h3>
                <div>
                  <input type="radio" name="question-1" id="question-1-a" value="A" />
                  <label for="question-1-a">A)  Hyper Text Markup Language</label>
                </div>
                <div>
                  <input type="radio" name="question-1" id="question-1-b" value="B" />
                  <label for="question-1-b">B)  Hyperlinks and Text Markup Language</label>
                </div>
                <div>
                  <input type="radio" name="question-1" id="question-1-c" value="C" />
                  <label for="question-1-c">C)  Home Tool Markup Language</label>
                </div>
                <div>
                  <input type="radio" name="question-1" id="question-1-d" value="D" />
                  <label for="question-1-d">D) Hyper Text Missing Language</label>
                </div>
              </li>
              <li>
                <h3>Question 2 - Who is making the Web standards?</h3>
                <div>
                  <input type="radio" name="question-2" id="question-2-a" value="A" />
                  <label for="question-2-a">A) Mozilla</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-b" value="B" />
                  <label for="question-2-b">B) Google</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-c" value="C" />
                  <label for="question-2-c">C) Microsoft 3</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-d" value="D" />
                  <label for="question-2-d">D) The World Wide Web Consortium</label>
                </div>
              </li>
              <li>
                <h3>Question 3 - Choose the correct HTML element for the largest heading:</h3>
                <div>
                  <input type="radio" name="question-3" id="question-3-a" value="A" />
                  <label for="question-3-a">A) <code>&lthead&gt</code></label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-b" value="B" />
                  <label for="question-3-b">B) <code>&lth1&gt</code></label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-c" value="C" />
                  <label for="question-3-c">C) <code>&ltheading&gt</code></label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-d" value="D" />
                  <label for="question-3-d">D) <code>&lth6&gt</code></label>
                </div>
              </li>
              <li>
                <h3>Question 4 - What is the correct HTML element for inserting a line break?</h3>
                <div>
                  <input type="radio" name="question-4" id="question-4-a" value="A" />
                  <label for="question-4-a">A) br</label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-b" value="B" />
                  <label for="question-4-b">B) lb</label>
                </div>
                <div>
                  <input type="radio" name="question-4" id="question-4-c" value="C" />
                  <label for="question-4-c">C) break</label>
                </div>
                <div>
                  <input type="radio" name="question-4" id="question-4-d" value="D" />
                  <label for="question-4-d">D) bl</label>
                </div>
              </li>
        </ol>
        <div class="button">
            <button type="submit">Send</button>
        </div>
    </form>
</body>
</html>
