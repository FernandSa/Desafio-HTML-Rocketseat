<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Parts</title>
</head>
<body>
    <h1>Computer Parts List</h1>
    <hr>
    <ul>
        <div>
            <input type="checkbox" id="case" name="interest" value="case">
            <label for="case">Case</label>
        </div>
        <div>
            <input type="checkbox" id="motherboard" name="interest" value="motherboard">
            <label for="motherboard">Motherboard</label>
        </div>
        <div>
            <input type="checkbox" id="cpu" name="interest" value="cpu">
            <label for="cpu">CPU [Processor]</label>
        </div>
        <div>
            <input type="checkbox" id="cpu" name="interest" value="gpu">
            <label for="gpu">GPU [Graphics Card]</label>
        </div>
        <div>
            <input type="checkbox" id="ram" name="interest" value="ram">
            <label for="ram">RAM [Memory]</label>
        </div>  
        <div>
            <input type="checkbox" id="storage" name="interest" value="storage">
            <label for="storage">Storage Device [SSD, NVME SSD, HDD]</label>
        </div>  
        <div>
            <input type="checkbox" id="cooling" name="interest" value="cooling">
            <label for="cooling">Cooling [CPU, Chassis]</label>
        </div>  
        <div>
            <input type="checkbox" id="psu" name="interest" value="psu">
            <label for="psu">PSU [Power Supply Unit]</label>
        </div>  
        <div>
            <input type="checkbox" id="display" name="interest" value="display">
            <label for="display">Display device, Monitor</label>
        </div>  
        <div>
            <input type="checkbox" id="os" name="interest" value="os">
            <label for="os">OS [Operating System]</label>
        </div>  
        <div>
            <input type="checkbox" id="devices" name="interest" value="devices">
            <label for="devices">Input Devices, Mouse, Keyboard</label>
        </div>          
    </ul>
</body>
</html>
